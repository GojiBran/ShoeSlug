  <!-- Swiper Gallery Script -->
  <script>
    const images = Array.from({ length: 31 }, (_, i) => ({
      full: `https://shoeslug.netlify.app/gallery/images/image${i}.jpg`,
      thumb: `https://shoeslug.netlify.app/gallery/images/resize/image${i}.jpg`,
      alt: `Art ${i + 1}`
    }));

    const mainWrapper = document.getElementById('mainSwiperWrapper');
    const thumbGridWrapper = document.getElementById('thumbGridWrapper');

    // Main image slides
    images.forEach(({ full, alt }) => {
      mainWrapper.innerHTML += `
        <div class="swiper-slide">
          <a data-fslightbox="gallery" href="${full}">
            <img src="${full}" loading="lazy" alt="${alt}" class="img-fluid rounded w-100" style="max-height: 70vh; object-fit: contain;" />
          </a>
        </div>`;
    });

    // Grid thumbnails with glow + click sync
    images.forEach(({ thumb, full, alt }, i) => {
      const col = document.createElement('div');
      col.className = 'col-4 col-sm-3 col-md-2 col-lg-2';
      const thumbId = `thumb-${i}`;
      col.innerHTML = `
        <a id="${thumbId}" data-fslightbox="gallery" href="${full}" title="${alt}">
          <div class="zoom-thumb">
            <img src="${thumb}" loading="lazy" alt="${alt}" class="img-fluid rounded shadow-sm" style="object-fit: cover;" />
          </div>
        </a>`;
      col.addEventListener('click', () => {
        mainSwiper.slideToLoop(i, 500);
        setActiveThumb(i);
      });
      thumbGridWrapper.appendChild(col);
    });

    function setActiveThumb(index) {
      document.querySelectorAll('#thumbGridWrapper a').forEach(a => {
        a.classList.remove('active-thumb');
      });
      const active = document.getElementById(`thumb-${index}`);
      if (active) active.classList.add('active-thumb');
    }

    const mainSwiper = new Swiper(".mainSwiper", {
      spaceBetween: 10,
      loop: true,
      speed: 800,
      autoplay: {
        delay: 12000,
        disableOnInteraction: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      on: {
        init: function () {
          setActiveThumb(this.realIndex);
        },
        slideChange: function () {
          setActiveThumb(this.realIndex);
        }
      }
    });
  </script>
